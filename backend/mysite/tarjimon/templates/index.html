<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnLine DictiOnary</title>
    <link rel="stylesheet" type="text/css" href="{% static '/semantic ui/semantic.min.css' %}">
</head>
<body>
    <div class="ui header segment">
        <div class="ui container">
            <h1 class="ui header">Online Dictionary</h1>
            <div class="ui divider"></div>
            <p>Tezlik qulaylik bepul tarjimon</p>
        </div>
    </div>

    <div class="ui container">
        <div class="ui placeholder segment">
            <div class="ui icon header">
                English Uzbek <-> Uzbek English
            </div>
            <div class="inline" style="width: 90%;">
                <div class="ui massive form search">
                    <form method="GET" action="/" class="ui icon input" style="width: 100%;">
                        <input value="{{q}}" name="results_search" class="prompt" type="text" placeholder="So'z -> Word">
                        <i class="search link icon"></i>
                    </form>
                </div>
            </div>
        </div>
        <div class="ui piled segment">
            <h4 class="ui header">
                <table class="ui celled large olive table">
                    <thead>
                        <tr>
                            <th><i class="united kingdom flag"></i>English</th>
                            <th><i class="uzbekistan flag"></i>Uzbek</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% if natija %}
                        {% for tarjima in natija %}
                        <tr>
                            <td>{{ tarjima.inglizcha }}</td>
                            <td>{{ tarjima.uzbekcha }}</td>
                        </tr>
                        {% endfor %}
                        {% endif %}
                    </tbody>
                </table>
            </h4>
        </div>
    </div>
</body>
</html>
